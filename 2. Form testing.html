<!DOCTYPE html>
<html>
    <head> <!-- Nama yang ada di tabbing website -->
        <title>Index html</title>
    </head>
    <body>
        <h1>Form Testing</h1>
        <form action="method"="post">
            <label for="Name">Nama:</label>
            <input id="Name" type="text">
            <br>
            <label for="Password">Password:</label>
            <input id="Password" type="text">
            <br>
            <label for="Warna buah">Warna buah:</label>
            <select> <!-- penggunaan dropdown -->
                <option>Buah Merah</option>
                <option>Buah Hijau</option>
                <option>Buah Ungu</option>
            </select>
            <br>
            <label for="Jumlah">Jumlah buah</label>
            <input id="Jumlah buah" type="number" min="1" max="10"/>
            <br>
            <!-- Penggunaan radio button -->
            <input type="radio" id="Mangga" name="fav_language" value="Mangga">
            <label for="Mangga">Mangga</label>

            <input type="radio" id="Anggur" name="fav_language" value="Anggur">
            <label for="Anggur">Anggur</label>
            <br>
            <input type="submit" value="submit">
        </form>

    </body>
</html>
